<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form th:action="@{/products/update}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Ingresa el nombre del producto" required>
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" th:field="*{description}" placeholder="Ingresa la descripción del producto"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Precio:</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Ingresa el precio" required>
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" th:field="*{quantity}" placeholder="Ingresa la cantidad" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="/products" class="btn btn-secondary">Volver a la lista</a>
            </div>
        </form>
    </div>
</body>
</html>
